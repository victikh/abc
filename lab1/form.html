<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="index.html" target="_blank">
        <img src="g.jpg" width="70" height="70"  />
      </a>
      <nav>
        <ul>
          <li><a href="about.html">О нас</a></li>
          <li><a href="form.html">Форма обратной связи</a></li>
        </ul>
      </nav>
    </header>
    <form class="form-container" action="" method="post">
      <label for="name" class="label_h1">ФИО:</label>
      <input type="text" id="name" name="name" required />

      <label for="address" class="label_h1">Адрес доставки:</label>
      <input type="text" id="address" name="address" required />

      <label for="phone" class="label_h1">Телефон:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email" class="label_h1">Адрес электронной почты:</label>
      <input type="email" id="email" name="email" required />

      <div>
        <label class="label_h1">Выберите объекты для экскурсии:</label>
        <div>
          <label for="pic1">Звездная ночь</label>
          <input type="checkbox" id="pic1" name="pics" value="pic1" />
        </div>
        <div>
          <label for="pic1">Поцелуй</label>
          <input type="checkbox" id="pic2" name="pics" value="pic2" />
        </div>
        <div>
          <label for="pic1">Мона Лиза</label>
          <input type="checkbox" id="pic3" name="pics" value="pic3" />
        </div>
        <div>
          <label for="pic1">Постоянство времени</label>
          <input type="checkbox" id="pic4" name="pics" value="pic4" />
        </div>
        <div>
          <label for="pic1">Крик</label>
          <input type="checkbox" id="pic5" name="pics" value="pic5" />
        </div>
        

      <label class="label_h1">Вид экскурсии:</label>
      <div class="pay">
        <label for="cash">С экскурсоводом</label>
        <input type="radio" id="cash" name="payment" value="cash" />
      </div>
      <div class="pay">
        <label for="card">Аудио-экскурсия</label>
        <input type="radio" id="card" name="payment" value="card" />
      </div>

      <label for="deliveryDay" class="label_h1">День посещения:</label>
      <select id="deliveryDay" name="deliveryDay">
        <option value="Tuesday">Вторник</option>
        <option value="Thursday">Четверг</option>
        <option value="Saturday">Суббота</option>
      </select>

    

      <input type="submit" value="Оформить визит" />
      <input type="reset" value="Очистить форму" />
    </form>
    <footer>
      <a href="https://miet.ru/" target="_blank">
        <img src="miet.jpg" width="70" height="70"  />
      </a>
      <nav>
        <ul>
          <li><a href="about.html">О нас</a></li>
          <li><a href="form.html">Форма обратной связи</a></li>
        </ul>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
